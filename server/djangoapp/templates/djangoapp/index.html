<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <style>
        footer {
          text-align: center;
          padding: 3px;
          background-color: black;
          color: white;
        }
        </style>

</head>

    <body>
    
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg bg-dark techfont">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'djangoapp:index' %}">Best Cars Dealership<a>
            <a class="nav-item nav-link" href="{% url 'djangoapp:about' %}">About us</a>
            <a class="nav-item nav-link" href="{% url 'djangoapp:contact' %}">Contact us</a>
          </div>
          <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="">USERNAME</a>
            <button class="btn btn-primary" type="submit">LogOut</button>

            {% else %}
              <form action="{% url 'djangoapp:login' %}" method="POST">
                {% csrf_token %}
                    <input type="text"placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="psw">
                    <button class="btn btn-primary" type="submit">LogIn</button>
              </form>

              
              <button class="btn btn-primary" onclick="window.location.href='{% url 'djangoapp:registration' %}'"type="submit">SignUp</button>
              {% endif %}
          </div>
        </div>
      </nav>

    <!--Add a dealer table here -->

    <p>Welcome to the home page</p>
    <footer>
        <p><a href="{% url 'djangoapp:contact' %}">Contact Us</a></p>
      </footer>

    </body>

    


</html>
